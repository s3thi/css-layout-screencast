<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../app-base.css">
  <link rel="stylesheet" href="./app-flex.css">
  <title>Chat</title>
</head>
<body>
<div class="app-container">
  <div class="app-chat-list">
    <div class="app-search">
      <input type="text" placeholder="Search for contacts or chats">
      <button>clear</button>
      <button>new</button>
    </div>
    <div class="app-chat">
      <div class="app-chat-avatar"><img src="http://placekitten.com/150/150"></div>
      <div class="app-chat-title">Radhika</div>
      <div class="app-chat-message">Hey! Want to watch Star Wars at Orion tonight?</div>
      <div class="app-chat-timestamp">6:20PM</div>
    </div>
    <div class="app-chat">
      <div class="app-chat-avatar"><img src="http://placekitten.com/150/150"></div>
      <div class="app-chat-title">Pratul</div>
      <div class="app-chat-message">I need to take my cats to the vet</div>
      <div class="app-chat-timestamp">3:26PM</div>
    </div>
    <div class="app-chat">
      <div class="app-chat-avatar"><img src="http://placekitten.com/150/150"></div>
      <div class="app-chat-title">Ravi</div>
      <div class="app-chat-message">Sorry, I'm riding to Mysore tomorrow</div>
      <div class="app-chat-timestamp">3:04PM</div>
    </div>
    <div class="app-chat">
      <div class="app-chat-avatar"><img src="http://placekitten.com/150/150"></div>
      <div class="app-chat-title">Ridhi</div>
      <div class="app-chat-message">Long day already. I really need a drink :(</div>
      <div class="app-chat-timestamp">1:22PM</div>
    </div>
    <div class="app-chat">
      <div class="app-chat-avatar"><img src="http://placekitten.com/150/150"></div>
      <div class="app-chat-title">Ayesha</div>
      <div class="app-chat-message">I'll be at Pratul's</div>
      <div class="app-chat-timestamp">1:13PM</div>
    </div>
  </div>
  <div class="app-chat-window">
    <div class="app-chat-header"><h1>Pratul</h1></div>
    <div class="app-chat-log">
      <div class="app-msg app-msg-to"></div>
    </div>
  </div>
</div>
</body>
</html>
